[package]
name = "scala-polars-native"
version = "0.1.0"
authors = ["chitralverma <chitral.verma@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
publish = false

[lib]
name = "scala_polars"
crate_type = ["cdylib"]

[dependencies]
futures = "0.3.25"
jni = "0.21.1"
jni_fn = "0.1"
num = "0.4"
num-derive = "0.4"
num-traits = "0.2"
object_store = { version = "0.9", features = ["aws", "azure", "gcp"] }
polars-arrow = { version = "0.40", features = ["io_ipc_write_async", "io_avro_async"] }
polars-core = { version = "0.40", default-features = false }
polars-parquet = { version = "0.40", features = ["async", "compression"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1.26", features = ["sync", "macros", "rt", "time", "io-util", "net", "rt-multi-thread"] }
tokio-util = { version = "0.7.8", features = ["compat"] }
toml = "0.8"
url = "2.4"

[dependencies.polars]
version = "0.40"
default-features = false
features = [
    "ipc",
    "avro",
    "json",
    "parquet",
    "csv",
    "lazy",
    "fmt",
    "performant",
    "temporal",
    "dtype-categorical",
    "streaming",
    "strings",
    "serde",
    "serde-lazy",
    "async",
    "aws",
    "gcp",
    "azure",
    "regex"
]

[profile.release]
codegen-units = 1
lto = true
