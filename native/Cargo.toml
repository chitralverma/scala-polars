[package]
name = "scala-polars-native"
version = "0.1.0"
authors = ["chitralverma <chitral.verma@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
publish = false

[lib]
name = "scala_polars"
crate_type = ["cdylib"]

[dev-dependencies]
cargo-sort = "1.0.9"

[dependencies]
jni = "0.20"
serde_json = "1.0.91"
polars-core = { version = "0.26.1", default-features = false }

[dependencies.polars]
version = "0.26.1"
default-features = false
features = [
    "ipc",
    "avro",
    "json",
    "parquet",
    "csv-file",
    "lazy",
    "fmt",
    "performant",
    "temporal",
    "dtype-binary",
    "dtype-categorical",
    "strings",
    "serde",
    "serde-lazy",
]

