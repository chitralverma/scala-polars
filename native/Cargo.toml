[package]
name = "scala-polars-native"
version = "0.1.0"
authors = ["chitralverma <chitral.verma@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
publish = false

[lib]
name = "scala_polars"
crate_type = ["cdylib"]

[dependencies]
arrow2 = { version = "0.17", features = ["io_ipc_write_async"] }
futures = "0.3.25"
jni = "0.21.1"
jni_fn = "0.1"
num = "0.4.0"
num-derive = "0.4"
num-traits = "0.2.15"
object_store = { version = "0.6", features = ["aws", "azure", "gcp"] }
polars-core = { version = "0.32", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1.18", features = ["sync", "macros", "rt", "time", "io-util", "net", "rt-multi-thread"] }
tokio-util = { version = "0.7.7", features = ["compat"] }
url = "2.3"
toml = "0.7"

[dependencies.polars]
version = "0.32"
default-features = false
features = [
    "ipc",
    "avro",
    "json",
    "parquet",
    "csv",
    "lazy",
    "fmt",
    "performant",
    "temporal",
    "dtype-categorical",
    "strings",
    "serde",
    "serde-lazy",
    "async",
    "aws",
    "gcp",
    "azure"
]

[profile.release]
codegen-units = 1
lto = true
