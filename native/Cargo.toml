[package]
name = "scala-polars-native"
version = "0.1.0"
authors = ["chitralverma <chitral.verma@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
publish = false

[lib]
name = "scala_polars"
crate_type = ["cdylib"]

[dependencies]
arrow2 = { version = "0.16.0", features = ["io_ipc_write_async"] }
cargo-sort = "1.0.9"
futures = "0.3.25"
jni = "0.20"
jni_fn = { git = "https://gitlab.com/antonok/jni_fn.git", branch = "scala-class-dollars" }
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
object_store = { version = "0.5", features = ["aws", "azure", "gcp"] }
polars-core = { version = "0.27.2", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1.18", features = ["sync", "macros", "rt", "time", "io-util", "net", "rt-multi-thread"] }
tokio-util = { version = "0.7.7", features = ["compat"] }
url = "2.3"

[dependencies.polars]
version = "0.27.2"
default-features = false
features = [
    "ipc",
    "avro",
    "json",
    "parquet",
    "csv-file",
    "lazy",
    "fmt",
    "performant",
    "temporal",
    "dtype-binary",
    "dtype-categorical",
    "strings",
    "serde",
    "serde-lazy",
    "async",
    "aws",
    "gcp",
    "azure"
]

# object_store brings in ring which causes problems on win-64 builds
# See https://github.com/briansmith/ring/issues/1167#issuecomment-1258564864
[patch.crates-io]
ring = { git = "https://github.com/awakecoding/ring", branch = "0.16.20_alpha" }

[profile.release]
codegen-units = 1
lto = true
