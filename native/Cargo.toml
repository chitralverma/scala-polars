[package]
name = "scala-polars-native"
version = "0.1.0"
authors = ["chitralverma <chitral.verma@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
publish = false

[lib]
name = "scala_polars"
crate_type = ["cdylib"]

[dependencies]
cargo-sort = "1.0.9"
jni = "0.20"
jni_fn = { git = "https://gitlab.com/antonok/jni_fn.git", branch = "scala-class-dollars" }
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
polars-core = { version = "0.27.2", default-features = false }
serde_json = "1.0.91"

[dependencies.polars]
version = "0.27.2"
default-features = false
features = [
    "ipc",
    "avro",
    "json",
    "parquet",
    "csv-file",
    "lazy",
    "fmt",
    "performant",
    "temporal",
    "dtype-binary",
    "dtype-categorical",
    "strings",
    "serde",
    "serde-lazy",
]

[profile.release]
codegen-units = 1
lto = true
