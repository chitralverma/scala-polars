[package]
name = "scala-polars-native"
version = "0.1.0"
authors = ["chitralverma <chitral.verma@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
publish = false

[lib]
name = "scala_polars"
crate_type = ["cdylib"]

[dependencies]
cargo-sort = "1.0.9"
jni = "0.20"
jni_fn = { git = "https://gitlab.com/antonok/jni_fn.git", branch = "scala-class-dollars" }
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
polars-core = { version = "0.27.2", default-features = false }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
url = "2.3"
thiserror = "1"
object_store = { version = "0.5", features=["aws", "azure", "gcp"]}
tokio = { version = "1.18", features = ["sync", "macros", "rt", "time", "io-util", "net", "rt-multi-thread"] }
tokio-util = { version = "0.7.7", features= ["compat"] }
futures = "0.3.25"

[dependencies.polars]
version = "0.27.2"
default-features = false
features = [
    "ipc",
    "avro",
    "json",
    "parquet",
    "csv-file",
    "lazy",
    "fmt",
    "performant",
    "temporal",
    "dtype-binary",
    "dtype-categorical",
    "strings",
    "serde",
    "serde-lazy",
    "async",
    "aws",
    "gcp",
    "azure"
]

[profile.release]
codegen-units = 1
lto = true
